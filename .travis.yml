language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.1
    - php: 7.0.11
    - php: 5.6

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "vendor"

before_install:
  - composer selfupdate

install:
  # Load composer dependencies.
  - composer validate --no-check-all --ansi
  - composer install --optimize-autoloader

before_script:
  # Verify that no git diffs (caused by line ending variation) exist.
  - git diff --exit-code

script:
  - composer test

after_success:
  - ./vendor/bin/coveralls -vvv